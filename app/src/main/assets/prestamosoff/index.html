<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" cache="false" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />

  <script type="text/javascript" src="/lib/alertify.js"></script>
<link rel="stylesheet" href="themes/alertify.core.css" />
<link rel="stylesheet" href="themes/alertify.default.css" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="manifest.json">
<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
<meta name="theme-color" content="#ffffff">

  <!--[if lt IE 9]>
    <script src="js/ie/respond.min.js" cache="false"></script>
    <script src="js/ie/html5.js" cache="false"></script>
    <script src="js/ie/fix.js" cache="false"></script>
  <![endif]-->

  <script src="js/jquery.min.js"></script>
  <style>
    ul.desing {
      list-style: none;
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 0px;
    }

    ul.desing li{
      
      display: inline-block;
      
    }

  </style>
</head>
<body class="bg-dark" style="display: table; height:100%;">
  <section id="content" class="m-t-lg wrapper-md animated fadeInUp" style="display:table-cell; vertical-align:middle;">
    <div class="row m-n">
      <div class="col-md-4 col-md-offset-4 m-t-lg">
        <section>
          <div class="login-logo bg-dark">
              <img src="images/logo.png" alt="DesoftInf" class="center-block padder-v" style="max-width:75%;">
           </div>
          <form action="" class="panel-body">
            <div class="input-group">
              <span class="input-group-addon"> <i class="fa fa-user fa-fw"></i>
              </span>
              <input id="user" type="text" placeholder="Usuario" class="form-control input-lg"></div>
            <div class="input-group m-t m-b">
              <span class="input-group-addon"> <i class="fa fa-lock fa-fw"></i>
              </span>
              <input type="password" id="password" placeholder="Password" class="form-control input-lg"></div>
            <!--             <div class="checkbox">
            <label>
              <input type="checkbox">Keep me logged in</label>
          </div>
          -->
          <button id="submitlogin" type="submit" class="btn btn-success btn-block btn-lg">Iniciar Seccion</button>
        </form>
      </section>
    </div>
  </div>
  <!-- Copyright -->
  <div class="copyright" style="text-align: center;">
    <ul class="desing">
      <li>&copy; DesoftInf. todos los derechos reservados</li>
      <li>Design: <a href="http://desoftinf.com/" target="blank">DesoftInf</a></li>
    </ul>
  </div>
</section>

<!-- app -->

</html>
